name: CI/CD-API

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./src

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3

      # Build .NET API
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'

      - name: Restore Dependencies
        run: dotnet restore AutoGeneratedApi/AutoGeneratedApi.csproj

      - name: Build API
        run: dotnet build AutoGeneratedApi/AutoGeneratedApi.csproj --no-restore

      - name: Publish
        run: dotnet publish AutoGeneratedApi/AutoGeneratedApi.csproj -o release

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v3
        with:
          name: api-artifact
          path: /home/runner/work/AutoGeneratedApi/AutoGeneratedApi/src/release/

      # Build React Frontend
      - name: Prepare Node version ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - if: ${{ steps.cache-npm.outputs.cache-hit != 'true' }}
        name: List the state of node modules
        continue-on-error: true
        run: npm list

      - name: Install dependencies
        run: npm install
        working-directory: ./src/autogeneratedapi.react

      # Auto-Generate API Client
      - name: Generate API
        run: npm run generate-api
        working-directory: ./src/autogeneratedapi.react

      - name: Build
        run: npm run build
        working-directory: ./src/autogeneratedapi.react

      - name: Publish artifact
        uses: actions/upload-artifact@v3
        with:
          name: website-artifact
          path: ./src/autogeneratedapi.react/dist